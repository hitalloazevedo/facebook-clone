<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/media.css">
    <title>Facebook</title>
</head>
<body class="bg-[#f2f4f7] font-['Helvetica'] p-0 m-0">
    <main class="container flex flex-col items-center w-[400px] m-auto">
        <div class="text-content flex flex-col items-center">
            <img class="w-[320px]" src="./assets/images/facebook-logo.svg" alt="">
            <p class="text-center text-[#1c1e21] text-[24px] leading-[28px] font-medium">O Facebook ajuda você a se conectar e compartilhar com as pessoas que <br> fazem parte da sua vida.</p>
        </div>
        <div class="flex flex-col items-center mt-8">
            <form autocomplete="on" style="box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.144);" class="login-form flex items-center flex-col bg-white w-[396px] p-5 gap-3 rounded-lg mb-5">
                <div class="flex items-center flex-col gap-3 border border-solid border-0 border-b border-[#dadde1] pb-3">
                    <input class="p-3 w-[364px] border border-solid border-[#dddfe2] rounded-md" type="text" name="login" placeholder="Email ou telefone" autocomplete="email" required>
                    <input class="p-3 w-[364px] border border-solid border-[#dddfe2] rounded-md" type="password" name="password" placeholder="Senha" autocomplete="current-password" required>
                    <input type="submit" value="Entrar" class="bg-[#0866ff] p-3 w-[364px] rounded-md text-white text-xl font-semibold">
                    <a href="#" class="text-[#0866ff]">Esqueceu a senha?</a>
                </div>
                <button href="#" class="bg-[#44b226] p-3 rounded-md text-white font-semibold">Criar nova conta</button>
            </form>
            <p class="w-[380px] text-center"><a href="#" class="font-semibold">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
