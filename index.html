<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/styles/style.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <div class="main-content">
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que <br> fazem parte da sua vida.</p>
        </div>
        <div class="form">
            <form action="" method="post" autocomplete="on">
                <input class="input-login" type="text" name="login" placeholder="Email ou telefone" autocomplete="email" required>
                <input class="input-login" type="password" name="password" placeholder="Senha" autocomplete="current-password" required>
                <input type="submit" value="Entrar" class="blue-btn">
                <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                <button href="#" class="green-btn">Criar nova conta</button>
            </form>
            <p class="create-page"><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
